<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord of The Rings Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="question-holder" class="conceal">
            <div id="Question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button> 
                <br>
                <button class="btn">Answer 2</button>
                <br>
                <button class="btn">Answer 3</button>
                <br>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div class="operations">
            <button id="begin-button" class="begin-button btn">Begin</button>
            <button id="continue-button" class="continue-button btn conceal">Continue</button>
        </div>
    </div>
</body>
</html>
